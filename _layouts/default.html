<!DOCTYPE HTML>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests; default-src https: 'unsafe-inline' 'unsafe-eval'">
	<title>
		{% if page.url == "/" %}
		{{ page.title }}
		{% else %}
		{{ page.title }} - {{ site.name }}
		{% endif %}
	</title>
	<meta name="viewport" content="width=device-width" />
	<meta name="author" content="MyBB Group" />
	<meta name="description" content="The official documentation for MyBB, a free and open source PHP and MySQL forum software system." />
	<link rel="stylesheet" href="{{ site.mainsiteurl }}/assets/css/syntax.css" />
	<link rel="stylesheet" href="{{ site.mainsiteurl }}/assets/css/main.css" />
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/docs.css?rev2" />

	<!-- icons -->
		<link rel="apple-touch-icon-precomposed" href="{{ site.mainsiteurl }}/assets/images/mybb-precomposed.ico" />
		<link rel="shortcut icon" type="image/x-icon" href="{{ site.mainsiteurl }}/assets/images/mybb-icon.ico" sizes="16x16" />
		<link rel="icon" type="image/x-icon" href="{{ site.mainsiteurl }}/assets/images/mybb-icon.ico" sizes="16x16" />
	<!-- end icons -->
</head>
<body>
	<div id="container">
		<header id="pageHeader">
			<div class="wrapper">
				<nav id="logoLink">
					<a href="{{ site.mainsiteurl }}/">Go to MyBB homepage</a>
				</nav>

				<div id="siteSearch">
					<form method="get" action="https://www.google.com/search">
					<span class="searchContainer">
						<input type="hidden" name="as_sitesearch" id="as_sitesearch" value="docs.mybb.com">
						<label for="qWidget">
							<input name="q" id="qWidget" type="search" class="searchField inputText" placeholder="Search Documentation" />
						</label>
						<input id="submit" type="submit" value="Find" class="searchSubmit inputSubmit" />
					</span>
					</form>
				</div>

				<nav id="mainMenu">
					<ul>
						<li><a href="{{ site.mainsiteurl }}">Home</a></li>
						<li><a href="{{ site.mainsiteurl }}/features">Features</a></li>
						<li><a href="{{ site.mainsiteurl }}/download">Download</a></li>
						<li><a href="https://community.mybb.com" title="Community">Community</a></li>
						<li><a href="{{ site.mainsiteurl }}/get-involved" title="Get Involved">Get Involved</a></li>
						<li><a href="https://community.mybb.com/mods.php" title="Extend">Extend</a></li>
						<li class="selected"><a href="{{ site.baseurl }}/" title="Docs">Docs</a></li>
						<li><a href="https://blog.mybb.com" title="Blog">Blog</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div id="main" role="main">
			{{ content }}
		</div>
		<footer>
			<div class="wrapper">
					<small>Copyright &copy; {{ site.time | date: '%Y' }} MyBB Group</small>
					<ul>
						<li><a href="{{ site.mainsiteurl }}">Home</a></li>
						<li><a href="{{ site.mainsiteurl }}/about">About MyBB</a></li>
						<li><a href="{{ site.mainsiteurl }}/download">Download MyBB</a></li>
						<li><a href="{{ site.mainsiteurl }}/support">Support</a></li>
						<li><a href="{{ site.mainsiteurl }}/about/license">License Agreement</a></li>
					<li><a href="{{ site.mainsiteurl }}/contact">Contact MyBB Group</a></li>
				</ul>
			</div>
		</footer>
	</div> <!--! end of #container -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" integrity="sha256-spTpc4lvj4dOkKjrGokIrHkJgNA0xMS98Pw9N7ir9oI= sha384-/Gm+ur33q/W+9ANGYwB2Q4V0ZWApToOzRuA8md/1p9xMMxpqnlguMvk8QuEFWA1B sha512-h9kKZlwV1xrIcr2LwAPZhjlkx+x62mNwuQK5PAu9d3D+JXMNlGx8akZbqpXvp0vA54rz+DrqYVrzUGDMhwKmwQ==" crossorigin="anonymous"></script>
	<script>window.jQuery || document.write('<script src="{{ site.baseurl }}/assets/js/jquery.1.11.0.min.js"><\/script>')</script>
	<script src="{{ site.mainsiteurl }}/assets/js/jquery.anythingslider.min.js"></script>
	<script src="{{ site.baseurl }}/assets/js/toc.js"></script>

	<!-- scripts concatenated and minified via ant build script-->
	<script defer src="{{ site.mainsiteurl }}/assets/js/plugins.js"></script>
	<script defer src="{{ site.mainsiteurl }}/assets/js/script.js"></script>
	<!-- end scripts-->


	<!--[if lt IE 7 ]>
	<script src="https://ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
	<script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
	<![endif]-->

	<script src="{{ site.mainsiteurl }}/assets/js/libs/modernizr-2.0.6.min.js"></script>

	<!-- InstantClick -->
	<script src="{{ site.mainsiteurl }}/assets/js/instantclick.min.js" data-no-instant></script>
	<script data-no-instant>InstantClick.init();</script>

	</body>
</html>
